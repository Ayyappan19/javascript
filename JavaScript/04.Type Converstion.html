    <script>

        // Type Conversion

        let a ;

        console.log(a, typeof a);

        a = 25.1;
        console.log(a, typeof a);

        console.log(a, typeof a);


        a = true;
        console.log(a, typeof a);

        console.log(a, typeof a);


        a = new Date();
        console.log(a, typeof a);
        a = String(a);
        console.log(a, typeof a);


        a = [1,2,3,4,5];
        console.log(a, typeof a);
        a = String(a);
        console.log(a, typeof a);



        a = 25;
        console.log(a, typeof a);
        a =a.toString(a);
        console.log(a, typeof a);
