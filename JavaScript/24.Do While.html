<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>
        let i=0;
        while(i<=10){
            console.log("The Number Is :" + i);
            i++;
        }

        
        do{
            console.log("The Number Is :" + i);
            i++;
        }while(i<=20)
    </script>
</body>
</html>
