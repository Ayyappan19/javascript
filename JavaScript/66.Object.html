<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

// 01. Using Object Literal :

const person = {
    name: "Ayyappan",
    age : 23,
    address : "Chennai",
};
console.log(person);


// 02.Using The Object Constructor :

const person1 =  new Object();
person1.name = "Ayyappan";
person1.age = 23 ;
person1.address = "Villupuram";

console.log(person1);


// 03.Using The Object.Create() method :
// Object.Create (prototype , propertiesObject)

const id = {
    sayHello: function(){
        console.log(`Hello, My Name is ${this.name}`);
    }
}

const identify = Object.create(id)
id.name = "Ayyappan";
id.age = 23 ;
id.address = "Villupuram";

console.log(id);
id.sayHello();

    </script>
</body>
</html>
