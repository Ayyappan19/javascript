<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <Script>

let mark = "c" ;

switch(mark){
    case "a" :
        console.log("First Mark");
        break ;
    case "b" :
        console.log("Second Mark");
        break ;
    case "c" :
        console.log("Third Mark");
        break ;
    default : {
        console.log("Invalid");
    }            
}

</Script>
</body>
</html>
