const person = {
    first_name : "Ayyappan",
    last_name : "Siva",

     get full_name(){
        return this.first_name + " " + this.last_name;
    },

    set full_name(name){
          const part = name.split(" ");
          this.first_name = part[0] ;
          this.last_name = part[1] ;
    }
};
