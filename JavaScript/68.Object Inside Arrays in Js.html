<body>
    <script>
        const users = [
            {name: "Ayyappan", age:23, address:"Chennai"},
            {name: "Selva", age:27, address:"Chennai"},
            {name: "Thash", age:3, address:"Chennai"},
        ];
        console.log(users);

        for(let key of users){
            console.table(users);
        }

        for(let key of users){
            console.log(users.name);
        }

        
        const output = users.filter(user => user.age>=18)
        console.table(output);
    </script>
</body>
