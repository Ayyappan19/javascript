const person = {
    name : "Ayyappan",
    father : "Murugesan",
    age : 23,
    // address : {
    //     City : "Chennai",
    // }
};

// method 01 :
console.log(person.address ? person.address.City : undefined);

// method 02 :
console.log(person.address && person.address.City);

// method 3 : -> optional chaining
console.log(person.address ?. City);

// method 04 :
let key = 'City' ;
console.log(person.address ?. [key]);
