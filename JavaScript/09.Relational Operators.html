<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operators</title>
</head>
<body>
    <script>
        /*

        01. > Greater Than 
        02. < Lesser Than
        03. >= Greater Than Equal To
        04. <= Lesser Than Equal To

        */

       let a = 6;
       let b = 6;

       console.log("Greater Than :", a > b);
       console.log("Lesser Than :", a < b);

       console.log("Greater Than :", a >= b);
       console.log("Lesser Than :", a <= b);
    </script>
</body>
</html>
