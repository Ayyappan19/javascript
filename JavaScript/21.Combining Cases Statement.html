<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining Cases Statement</title>
</head>
<body>
    <script>
        let letter = "z" ;

        switch(letter){

           case "a" :
           case "e" :
           case "i" :
           case "o" :
           case "u" :
           case "s" :

           case "A" :
           case "E" :
           case "I" :
           case "O" :
           case "U" :
           case "S" :
           console.log(letter + "is an Vowels");
           break ;

        default :{
            console.log(letter + "is a Not Vowels");
            break;
        } 

        }
    </script>
</body>
</html>
