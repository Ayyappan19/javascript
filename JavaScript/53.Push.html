<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push</title>
</head>
<body>
    <script>

let fruits = ["Apple","Banana"];
console.log(fruits);

fruits.push("Grapes","Mango");
console.log(fruits);



let person1 = ["Ram","Ravi","Babu"];
let person2 = ["Sarath","Naveen"]


person1.push(...person2);
console.log(person1);


    </script>
</body>
</html>
