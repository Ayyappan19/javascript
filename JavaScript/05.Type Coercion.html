<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Coercion</title>
</head>
<body>
    <script>
        
        let a = "20";
        let b = 24;
        console.log(a+b);

        a = Number(a)
        console.log(a+b);
    </script>
</body>
</html>
