<!DOCTYPE html>
<html lang="en">

    <title>Way to create object</title>
</head>
<body>
    <script>
// 01. Object Literal :

const person = {
    name : "Ayyappan",
    father : "Murugesan",
    age : 23,
    address : "Chennai",

    about: function(){
        console.log(`${this.name} is from ${this.address}`);
    },

    eligible:function(){
        console.log(`${this.age >= 18}`);
    },
};
console.table(person);
console.log(person.about());
console.log(person.eligible());

// 02.Factory Function Type :

function addPerson(name, father, age, address) {
    const user = {};
    user.name = name;
    user.father = father;
    user.age = age;
    user.address = address;

    user.about = function() {
        console.log(`${this.name} is from ${this.address}`);
    };

    user.eligible = function() {
        console.log(`${this.age >= 18}`);
    };

    return user;
}

const person1 = addPerson("ayyappan", "Sam", 30, "coimbatore");

console.table(person1);
person1.about();
person1.eligible();
     


//  Method Three :

const method = {
    about: function(){
        console.log(`${this.name} is from ${this.address}`);
    },

    eligible:function(){
        console.log(`${this.age >= 18}`);
    },
}

function last (name, father, age ,address){
    const user = {};
    user.name = name ;
    user.father = father;
    user.age = age;
    user.address = address;
    user.about = method.about;

    return user ;

}

    </script>
</body>
</html>
