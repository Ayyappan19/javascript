<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>
    <script>

        let person = {
            name : "Ayyappan",
            age : 23 ,
            address : "Chennai",
        };
        for(let key in person){
            console.log(key + " : ",person[key]);
        }
    </script>
</body>
</html>
