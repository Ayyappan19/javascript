<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label block</title>
</head>
<body>
    <script>
        let person = [
            ["ayyappan","murali","ajay"],
            ["karthi","kalam","vetri"],
            ["abi","praveen","ayyu"],
        ];

        for(let key of person){

            for(let keys of key){

                if(keys.startsWith('A')){
                    console.log("welcome : ", keys);
                }
            }
        }

    </script>
</body>
</html>
