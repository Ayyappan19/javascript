
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Operators</title>
</head>
<body>
    <script>

let a = 10 ;
a++ ;
console.log(a);

let b = 6 ;
b-- ;
console.log(b);


let x = 3 ;
const y = x++ ;
console.log(x,y);

let m = 3 ;
const n = ++m ;
console.log(m,n);

    </script>
</body>
</html>
