    <title>callback Function</title>
</head>
<body>
    <script>
      
      function myCallback(){
        console.log("I am a Callback Function");
      };


      function test(fun){
             fun();
      }
      test(myCallback);


setTimeout(function(){
   console.log("Hello Javascript");
},3000)


setInterval(function(){
    console.log("Hello Javascript");
},3000)



    </script>
