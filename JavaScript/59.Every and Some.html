<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every and Some</title>
</head>
<body>
    <script>

// 01.Every 

let evenNumber = [12,34,10,18];
console.log(evenNumber);

let first = evenNumber.every((value) => {
    return value%2==0 ;
});
console.log(first);



// 02.Some

let evenNumber1 = [12,3,10,1];
console.log(evenNumber1);

let second = evenNumber.every((value) => {
    return value%2==0 ;
});
console.log(second);

    </script>
</body>
</html>
