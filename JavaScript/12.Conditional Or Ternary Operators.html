    <title>Conditional Or Ternary Operators</title>
</head>
<body>
    <script>

// Simple Example :

const age = 20 ;

const voted = age >= 18 ? "Adult" : "Child";
console.log(voted);

// Conditional Chain

const avg = 75 ;
let grade = avg >= 90 ? "A Grade" : avg >= 50 ? "B Grade" : "C Grade";
console.log(grade);

    </script>
</body>
</html>
