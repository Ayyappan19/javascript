<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes</title>
</head>
<body>
    <script>

        // Syntax  : Includes = ( value,Start_index )

let first = ["Red","Blue","Green","Pink","Black"];
console.log(first);

let result = first.includes("Blue");
console.log(result);

let result1 = first.includes("Red",1);
console.log(result1);

    </script>
</body>
</html>
