<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill</title>
</head>
<body>
    
<script>

    // syntax  :  fill( value,start and end )

let numbers = [1,2,3,4,5,6];
console.log(numbers);

// 01,Value :

numbers.fill(50);
console.log(numbers);

// 02.Start :

numbers.fill(100,3);
console.log(numbers);

// 03.End :

let Number = [1,2,3,4,5,6];
console.log(Number);

Number.fill(50,2,5);
console.log(Number);


</script>

</body>
</html>
