<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        // Js Data Types

        // Js is a Dynamic Programming :

        // 01.Primitive Data Type -> Inbuild Type

        // String
        // Number
        // Boolean
        // Undefined
        // Null
        // Symbol E6


        // 02.Refference Data Type

        // Array
        // Object Literals
        // Date

        // ********* //


        // 01.String
        let name = "Ayyappan";
        console.log(name, typeof name);

        // 02.Number
        let age = 23;
        console.log(age,typeof age);

        // 03.Boolean
        let isAlive  = true;
        console.log(isAlive, typeof isAlive);

        // 04.Undefined
        let fname;
        console.log(fname,typeof fname);

        // 05.Null
        let trophy = null;
        console.log(trophy, typeof trophy);

        // 06.symbol
        const s = Symbol()
        console.log(s, typeof s);
        
    </script>
</body>
</html>
