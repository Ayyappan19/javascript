
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map In Js</title>
</head>
<body>
    <script>
     
     const number = [1,2,3,4,5,6,7,8,9];

     let sqrt = number.map((value)=>{
        return Math.sqrt(value).toFixed(2);
     });
     console.table(sqrt);



     const users = [
        {name: "Ayyappan", age: 23, address : "Chennai", salary : 20000},
        {name: "kavi", age: 21, address : "Coimbatore", salary : 120000},
        {name: "Murali", age: 22, address : "salem", salary : 2000},
        {name: "David", age: 20, address : "tambaram", salary : 26000},
        {name: "Priya", age: 23, address : "thuthukudi", salary : 10000},
        {name: "ashok", age: 23, address : "salem", salary : 210000},
        {name: "Ravi", age: 24, address : "villupuram", salary : 50000},
        {name: "Hema", age: 21, address : "thirukoilur", salary : 80000},
     ];
     console.table(users);

     let eligible_Status = users.map((user) =>({
          ...user,
          status: user.age >= 22 ? "Eligible" : "Not Eligible",
     }));
    console.table(eligible_Status);

    </script>
</body>
</html>
