    <script>

// Logical Operators :

/*
&& = Logical and   -> Both True
|| = Logical or    -> Any One True
!  = Logical not   -> Opposite
*/


// 01.Logical and


let mark = 60 ;
console.log(mark >= 50 && mark <= 100);


// 02.Logical or

// let a = 4 ;
// console.log(a ==2 || a==5);

let x = 8 ;
console.log(x == 5 || x ==10);
